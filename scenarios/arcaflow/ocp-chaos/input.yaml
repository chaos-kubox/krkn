kubernetes_target:
  kubeconfig_path: 

kubeburner_list:
  - workload: 'cluster-density'
    qps: 20
    burst: 20
    log_level: 'info'
    timeout: '1m'
    iterations: 1
    churn: 'true'
    churn_duration: 1s
    churn_delay: 1s
    churn_percent: 10
    alerting: 'true'
    gc: 'true'

pod_chaos_list:
  - namespace_pattern: ^openshift-etcd$
    label_selector: k8s-app=etcd
    kill: 1
    krkn_pod_recovery_time: 1

hog_cpu_list:
  - namespace: default
    # set the node selector as a key-value pair eg.
    # node_selector:
    #  kubernetes.io/hostname: kind-worker2
    node_selector: {}
    stressng_params:
      timeout: 1
      stressors:
        - stressor: cpu
          workers: 1
          cpu-load: 20
          cpu-method: all
