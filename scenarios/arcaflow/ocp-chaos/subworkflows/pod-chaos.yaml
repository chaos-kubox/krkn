version: v0.2.0
input:
  root: KillPodConfig
  objects:
    KillPodConfig:
      id: KillPodConfig
      properties:
        kubeconfig_path:
          display:
            description: file path to Openshift cluster kubeconfig
            name: kubeconfig_path
          required: true
          type:
            type_id: string
        backoff:
          default: '1'
          display:
            description: How many seconds to wait between checks for the target
              pod status.
            name: Backoff
          required: false
          type:
            type_id: integer
        kill:
          default: '1'
          display:
            description: How many pods should we attempt to kill?
            name: Number of pods to kill
          required: false
          type:
            min: 1
            type_id: integer
        krkn_pod_recovery_time:
          default: '60'
          display:
            description: The Expected Recovery time fo the pod (used by Krkn to
              monitor the pod lifecycle)
            name: Recovery Time
          required: false
          type:
            type_id: integer
        kubeconfig_path:
          display:
            description: 'Path to your Kubeconfig file. Defaults to ~/.kube/config.

              See https://kubernetes.io/docs/concepts/configuration/organize-cluster-access-kubeconfig/
              for details.'
            name: Kubeconfig path
          required: false
          type:
            type_id: string
        label_selector:
          display:
            description: 'Kubernetes label selector for the target pods. Required
              if name_pattern is not set.

              See https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
              for details.'
            name: Label selector
          required: false
          required_if_not:
          - name_pattern
          type:
            type_id: string
        name_pattern:
          display:
            description: Regular expression for target pods. Required if label_selector
              is not set.
            name: Name pattern
          required: false
          required_if_not:
          - label_selector
          type:
            type_id: pattern
        namespace_pattern:
          display:
            description: Regular expression for target pod namespaces.
            name: Namespace pattern
          required: true
          type:
            type_id: pattern
        timeout:
          default: '180'
          display:
            description: Timeout to wait for the target pod(s) to be removed in
              seconds.
            name: Timeout
          required: false
          type:
            type_id: integer

steps:
  kill_pod:
    step: kill-pods
    plugin:
      deployment_type: python
      src: arcaflow-plugin-kill-pod@git+https://github.com/krkn-chaos/arcaflow-plugin-kill-pod.git@a9f87f88d8e7763d111613bd8b2c7862fc49624f
    input:
      namespace_pattern: !expr $.input.namespace_pattern
      label_selector: !expr $.input.label_selector
      kubeconfig_path: !expr $.input.kubeconfig_path
    deploy:
      deployer_name: python
      modulePullPolicy: Always
      pythonPath: /usr/bin/python
      workdir: /tmp

outputs:
  success: !expr $.steps.kill_pod.outputs.success


