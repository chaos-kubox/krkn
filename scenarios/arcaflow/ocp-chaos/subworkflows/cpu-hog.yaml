version: v0.2.0
input:
  root: HogCpuInput
  objects:
    HogCpuInput:
      id: HogCpuInput
      properties:
        kubeconfig_path:
          display:
            description: system path to Kubeconfig file
            name: Kubeconfig file path
          type:
            type_id: string
          required: true
        namespace:
          display:
            description: The namespace where the container will be deployed
            name: Namespace
          type:
            type_id: string
          required: true
        node_selector:
          display:
            description: kubernetes node name where the plugin must be deployed
          type:
            type_id: map
            values:
              type_id: string
            keys:
              type_id: string
          required: true
        stressng_params:
          type:
            type_id: ref
            id: StressNGParams
            namespace: $.steps.stressng.starting.inputs.input

steps:
  kubeconfig:
    plugin:
      src: quay.io/arcalot/arcaflow-plugin-kubeconfig:0.3.1
      deployment_type: image
    input:
      kubeconfig: !expr 'readFile($.input.kubeconfig_path)'
  stressng:
    plugin:
      src: quay.io/arcalot/arcaflow-plugin-stressng:0.6.0
      deployment_type: image
    step: workload
    input: !expr $.input.stressng_params
    deploy:
      deployer_name: kubernetes
      connection: !expr $.steps.kubeconfig.outputs.success.connection
      pod:
        metadata:
          namespace: !expr $.input.namespace
          labels:
            arcaflow: stressng
        spec:
          nodeSelector: !expr $.input.node_selector
          pluginContainer:
            imagePullPolicy: Always

outputs:
  success:
    stressng: !expr $.steps.stressng.outputs.success
